<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="logo.jpg" type="image/x-icon">

<meta name="description" content="WhollyAPI - PngAAA API - Create a Png Image Downloading Website even Using JavaScript">

</head>
<body class="container">
  <br><hr><br>
  <header>
    <h1>WhollyAPI - PngAAA API</h1>
  </header>
  <br><hr><br>
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
<div class="container" id="mypost"></div>
<script>
fetch('README.md').then(response => response.text())
  .then(data => {
  console.log(data);
  var converter = new showdown.Converter();
var md = data;
var html = converter.makeHtml(md);
  document.querySelector('#mypost').innerHTML = html;
});
</script>

</body>
